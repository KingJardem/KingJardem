<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="menu-lateral">
        <nav>
            <div class="menu-title">
                <h1>
                    PetzOn <i class="fa-web-awesome fa-solid"></i>
                    <hr> Dashboard
                </h1>
            </div>
            <ul class="lista">
                <a href="index.html">
                    <li class="menu-item"><i class="fa-regular fa-rectangle-list "></i>Dashboard</li>
                </a>
                <a href="vendas.html">
                    <li class="menu-item"><i class="fa-solid fa-store"></i>Registro de Vendas</li>
                </a>
                <a href="procedimentos.html">
                    <li class="menu-item"><i class="fa-solid fa-receipt"></i>Registro de Procedimentos</li>
                </a>
                <a href="">
                    <li class="menu-item active"><i class="fa-solid fa-boxes-stacked"></i>Registro de Estoque</li>
                </a>

                <a onclick="logout()">
                    <li class="menu-item"><i class="fa-solid fas fa-power-off"></i>Sair</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="page-titulo">
            <h1>Estoque de Produtos</h1>
        </div>

        <div id="cadastroProdutos" class="vendas-container">
            <div class="cadastro">
                <h2>Registrar Produto</h2>
                <form id="productForm">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" required><br><br>
                    <label for="productPrice">Preço:</label>
                    <input type="number" id="productPrice" step="0.01" required placeholder="Ex: 10,00"><br><br>
                    <label for="productStock">Quantidade em Estoque:</label>
                    <input type="number" id="productStock" required><br><br>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <hr>
            <div class="relatorio">
                <h2>Produtos em Estoque</h2>
                <table id="productList">
                    <thead>
                        <tr>
                            <th>Nome do Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/estoque.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
