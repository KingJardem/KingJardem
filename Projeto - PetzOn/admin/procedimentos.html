    <header class="menu-lateral">
        <nav>
            <div class="menu-title">
                <h1>

                </h1>
            </div>
            <ul class="lista">
                <a href="index.html">
                    <li class="menu-item"><i class="fa-regular fa-rectangle-list "></i>Dashboard</li>

                <a href="vendas.html">
                    <li class="menu-item"><i class="fa-solid fa-store"></i>Registro de Vendas</li>

    <main>
        <div class="page-titulo">
            <h1>Registro de Procedimentos</h1>
        </div>

        <div id="cadastroProcedimentos" class="vendas-container">
            <div class="cadastro">
            <h2>Registrar Procedimento</h2>
            <form id="procedureForm">
                <label for="procedureName">Nome do Procedimento:</label>
                <input type="text" id="procedureName" required><br><br>
                <label for="procedureDate">Data:</label>
                <input type="date" id="procedureDate" required><br><br>
                <button type="submit">Cadastrar</button>
            </form>
    </div>
    <hr>
    <div class="relatorio">
            <h2>Procedimentos Realizados</h2>
            <table id="procedureList">
                <thead>
                    <tr>
                        <th>Nome do Procedimento</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        </div>
    </main>
